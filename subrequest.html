  <h2 class="content-head is-center">Request a Sub</h2>
  <aside>
       <p>
           Please use this form to submit sub requests.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbxMkUSr7LjeDK7AOwHxiBDMX_oNv4vCZHjcZTEK/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="hark guy 3000" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Submit your sub request here!"></textarea>
      </fieldset>   

      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="day">Day</label>
            <input id="day" class="pure-u-23-24" type="date">
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
            <label for="start-time">Start Time</label>
            <input id="start-time" class="pure-u-23-24" type="time" required>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <label for="end-time">End Time</label>
          <input id="end-time" class="pure-u-23-24" type="time" required>
      </div>
    </div>

      <fieldset class="pure-group">
        <label for="email">Your Email Address:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2>Sweet! Good luck finding a sub!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->

</body>
